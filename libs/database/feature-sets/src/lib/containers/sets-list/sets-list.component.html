<ng-container *ngIf="vm() as vm">
    <i class="fa fa-spin fa-spinner" *ngIf="vm.loading"></i>
    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let entity of vm.entities">
            <td></td>
            <td>
                <input type="text" [(ngModel)]="entity.name">
            </td>
            <td>
                <input type="text" [(ngModel)]="entity.description">
            </td>
            <td>
                <qisapp-sets-list-update [entity]="getEntity(entity)"></qisapp-sets-list-update>
                <a [routerLink]="['/', 'database', 'questions', entity.id]">Questions</a>
                <qisapp-sets-list-delete [setId]="entity.id"></qisapp-sets-list-delete>
            </td>
        </tr>
    </table>
</ng-container>
