<ng-container *ngIf="vm$ | async as vm">
    <a [routerLink]="['/', 'database']">Sets</a>
    <br>

    Total: <strong>{{vm.entities.length}}</strong>
    
    <table>
        <tr>
            <th>Id</th>
            <th>Word</th>
            <th>Word</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Actions</th>
        </tr>
        <tr
            qisapp-question-list-item
            *ngFor="let entity of vm.entities"
            [attr.removed]="entity.removed || null"
            [entity]="entity"
        >
     
        </tr>
    </table>

</ng-container>
