<ng-container *ngIf="vm$ | async as vm">


    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>created</th>
                <th>status</th>
                <th>size</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entity of vm.entities; let index = index">
                <td>{{index + 1}}</td>
                <td>{{entity.createdAt}}</td>
                <td>{{entity.status}}</td>
                <td>{{entity.size}}</td>
                <td></td>
            </tr>
        </tbody>

    </table>

</ng-container>
