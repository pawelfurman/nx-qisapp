<div class="content">
    <span class="subtitle">({{entity.name}})</span>
    <span class="title">{{entity.description}}</span>
</div>
<div class="actions">
    <button (click)="selectSet(entity.id)" [attr.added]="entity.isAdded || null">
        <i *ngIf="!entity.isAdded" class="fa fa-arrow-right"></i>
        <i *ngIf="entity.isAdded" class="fa fa-arrow-left"></i>
    </button>
</div>
