<ng-container *ngIf="vm$ | async as vm">


    <qisapp-lesson [questions]="vm.questions"></qisapp-lesson>

    <section class="selection">
        <div class="selection-to-choose">
            <h3>To Select</h3>
            <qisapp-word-selector-special></qisapp-word-selector-special>
            <qisapp-word-selector-sets (setSelection)="selectSet($event)"></qisapp-word-selector-sets>
        </div>
        
        <div class="selection-choosen">
            <h3>Selected</h3>
       
            <qisapp-word-selector-selection (removeQuestion)="removeQuestion($event)"></qisapp-word-selector-selection>
        </div>
    </section>
</ng-container>


<qisapp-lesson-summary (lessonStart)="startLesson($event)"></qisapp-lesson-summary>
