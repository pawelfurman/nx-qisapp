
<ng-container *ngIf="vm() as vm">

    <button (click)="fetchSets()">Fetch Sets</button>
    <ul class="sets-list">
        <ng-container *ngFor="let entity of vm.entities; trackBy: trackById">
            <li 
                qisapp-word-selector-sets-item
                [entity]="entity"
                (setSelection)="selectSet($event)"
                class="sets-list-item"></li>
        </ng-container>
   
    </ul>
</ng-container>
