
<ng-container *ngIf="vm() as vm">
    <div class="summary">
        
        <span class="summary-modifier">
            repetition: <input type="number" (ngModelChange)="view.repetition.set($event)" [ngModel]="vm.repetition">
        </span>
        <span class="summary-modifier">
            increment: <input type="number" (ngModelChange)="view.answerIncrement.set($event)" [ngModel]="vm.answerIncrement">
        </span>
        <span class="summary-starter">
            <button (click)="startLesson()">Create for {{vm.wordsAmount}} questions</button>
        </span>
        <br>
    </div>

</ng-container>
