<ng-container *ngIf="vm$ | async as vm">
    sets: {{vm.selectedSets.length}}
    <br>
    words: {{vm.selectedQuestions.length}}
    <br>
    repetition: <input type="number" (ngModelChange)="updateRepetition($event)" [ngModel]="vm.repetition">
    <br>
    answerIncrement: <input type="number" (ngModelChange)="updateAnswerIncrement($event)" [ngModel]="vm.answerIncrement">
    <br>
    <button (click)="startLesson()">Create</button>
</ng-container>
